<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Enlace para estilos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- libreria  animaciones -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <link rel="shortcut icon" href="./media/logo.png" type="image/x-icon">
    <!-- fuentes de google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&family=Euphoria+Script&family=Montserrat:wght@500&family=Righteous&display=swap" rel="stylesheet">
    <!--/fuentes de google -->
    <link rel="stylesheet" href="../css/compilado.css">
</head>
<body>
    <!-- Inicio HEADER -->
    <header class="header">
        <div class="header__logo">
            <img src="../media/logo.png" alt="">
        </div>

        <div class="header__nombre">
            <h1>KALAKA</h1>
            <h2>Calcos y Estampados</h2>
        </div>        
        
        <div class="header__user">
            <div class="header__user__usuario">
                <button class="button header__user__btn" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">                
                    <img src="../media/cuenta.png" alt="">
                </button>
            </div>
            <!-- Ventana Emergente Log in User creada a partir de un modal de bootstrap se modifican los label y los input-->            
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Log In</h1>
                            <button type="button" class="btn-close btn-cierre" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Usuario o Email</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                            </div>
                            <div class="mb-3">
                                <label for="inputPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="inputPassword">
                            </div>
                            <div class="">
                                <a href="../index.html">
                                    <button type="button" class="btn btn-primary header__user__btn-primario">Ingresar</button>                            
                                </a>                            
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header__user__carrito">
                <button type="button" class="button header__user__btn" data-bs-toggle="modal" data-bs-target="#paginaEnConstruccion">
                    <img src="../media/carritoDeCompras.png" alt="">
                </button>                
                <!-- Ventana Emergente de mensaje creada a partir de un modal de bootstrap se modifican input btn y label-->    
                <div class="modal fade" id="paginaEnConstruccion" tabindex="-1" aria-labelledby="paginaEnConstruccionLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="paginaEnConstruccionLabel">upps!</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                Pagina en construccion! Te pedimos disculpas.
                            </div>
                        </div>
                    </div>
                </div>
            </div>                
        </div>
        <nav class="container-fluid header__nav">
            <div class="navbar navbar-expand-md justify-content-center">
                <button class="navbar-toggler header__nav__btn-menu" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon header__nav__icono"></span>
                </button>            
                <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                    <ul class="header__nav__ul navbar-nav">
                        <li class="header__nav__li nav-item">
                            <a class="header__nav__a nav-link" aria-current="page" href="../index.html">Home</a>
                        </li>
                        <li class="header__nav__li nav-item">
                            <a class="header__nav__a nav-link" href="./calcos.html">Calcos</a>
                        </li>
                        <li class="header__nav__li nav-item">
                            <a class="header__nav__a nav-link" href="./estampados.html">Estampados</a>
                        </li>
                        <li class="header__nav__li nav-item">
                            <a class="header__nav__a nav-link" href="./impresiones.html">impresiones</a>
                        </li>
                        <li class="header__nav__li nav-item">
                            <a class="header__nav__a--active nav-link" href="./contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
                <div class="row">
                </div>
            </div>
        </nav>
    </header>     
    
    <!-- inicio del main -->
    <main class="main">
        <h3>Contactanos</h3>
        <div class="formulario__contenedor">
            <fieldset class="main__fieldset">
                <legend>Info Personal:</legend>
                <div>
                    <label for="sexo">Sexo</label>
                    <input type="radio" name="sexo" value="Mujer" required>
                    <label for="Mujer">Mujer</label>
                    <input type="radio" name="sexo" value="Hombre" > 
                    <label for="Hombre">Hombre</label>
                </div>
                <div>
                    <label for="nombre">Nombre:</label>
                    
                    <input type="text" id="nombre" name="nombre" value="" placeholder="Nombre">
                </div>
                <div>
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" value="" placeholder="Apellido">
                </div>
                <div>
                    <label for="mail">Mail</label>
                    <input type="email" name="mail" id="mail" value="" placeholder="Mail">
                </div>
                <div>
                    <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Dejanos tu mensaje"></textarea>
                </div>
                <div>
                    <label for="talle">Talle:</label>
                    <select>
                        <option value="XL">Extra Large</option>
                        <option value="L">Large</option>
                        <option value="M">Medium</option>
                        <option value="S">Small</option>
                    </select>
                </div>
                <div>
                    <input type="submit" name="Enviar" value="Enviar">
                </div>
            </fieldset>
        </div>
        <hr class="separador" data-aos="fade-right" data-aos-duration="1200">
    </main>
    
    <!-- Inicio del Footer -->
    <footer class="footer">
        <section class="footer__datos">
            <div class="footer__datos__iconos">
                <img src="../media/footer1.png" alt="">                
                <p>kalaka.calcos@gmail.com</p>
            </div>
            <div class="footer__datos__iconos">
                <img src="../media/footer2.png" alt="">
                <p>Tel: 4310-XXXX</p>
            </div>
            <div class="footer__datos__iconos">
                <img src="../media/footer3.png" alt="">
                <p>Av. Pichincha xxxxx C.A.B.A</p>
            </div>
        </section>
        <section class="footer__redes">
            <h3>Sigamos Conectados</h3>
            <div>
                <a href="">
                    <img src="../media/redes1.png" alt="">
                </a>                
            </div>
            <div>
                <a href="">
                    <img src="../media/redes2.png" alt="">
                </a>                
            </div>
        </section>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js">        
    </script>
    <script>
        AOS.init();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">            
    </script>
</body>
</html>
